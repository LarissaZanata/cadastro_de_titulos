<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
   <f:view contentType="text/html">
        <h:head>
            <meta charset="utf-8"/>
            <title>Relação de Títulos</title>    
            <link rel="stylesheet" type="text/css" href="css/lista.css" />
        </h:head>
        <h:body>
            
           <h1>Condomínio Green Park</h1>
		   <h2>Títulos - Controle de Títulos</h2>
            <br />
            <br />
            
            <h:dataTable value="#{listarTitulos.titulos}" var="titulo"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         >
                <h:column>
                    <f:facet name="header">
                        CÓDIGO
                    </f:facet>
                    #{titulo.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        DESCRIÇÃO
                    </f:facet>
                    #{titulo.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        DATA DE VENCIMENTO
                    </f:facet>
                    #{titulo.dtVencimento}
                </h:column>
		<h:column>
                    <f:facet name="header">
                        VALOR
                    </f:facet>
                    #{titulo.valor}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        STATUS
                    </f:facet>
                    #{titulo.status}
                </h:column>
                
            </h:dataTable>
            
        <h:form id="form">
            <h:commandButton id="submit" value="Cadastrar novo Título" action="#{listarTitulos.cadastrarNovoTitulo()}" styleClass="botao"/>
        </h:form>
            
        <h:form id="formSair">
            <h:commandButton id="submit" value="Sair" action="#{listarTitulos.sair()}" styleClass="botao"/>
        </h:form>    
        </h:body>
    </f:view>
</html>
