<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/Login.css" />
        <script type="text/javascript" src="js/index.js"/>
   </h:head>
    <h:body class="fundo">
        <h1>Condomínio Green Park</h1>
        
        <h:form id="form">
            <h3>Login - Controle de Títulos</h3><br/><br/>
            <h:outputText value="Usuário:" styleClass="rotulo" />
            <br/>
            <h:inputText id="nome" title="Login" label="Login"
                         value="#{autenticacaoBean.login}" styleClass="campo" required="true"/>
            <br />
            <h:outputText value="Senha:" styleClass="rotulo"/>
            <br />
            <h:inputSecret id="senha" label="Senha" value="#{autenticacaoBean.senha}" required="true" /> 
            <br />
            <h:messages id="msgErro" style="color: red"/>
            
            <h:commandButton id="submit"  value="Entrar" action="#{autenticacaoBean.entrar()}" styleClass="botao"/>   
            <br /><br />
            
        </h:form>
        
                    
        <h:form id="formCadastro">
            <p>Ainda não tem conta? <br></br> Cadastre-se!</p>
            <h:commandButton id="submit"  value="Criar Conta" action="#{autenticacaoBean.cadastrarUsuario()}" styleClass="botao"/>
        </h:form>
    </h:body>
</html>
