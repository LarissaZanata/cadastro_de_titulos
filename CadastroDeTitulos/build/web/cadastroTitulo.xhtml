<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/Cadastro.css" />
    </h:head>
    <h:body>
        <h1>Condomínio Green Park</h1>
        <h2>Cadastro - Controle de Títulos</h2>
        <div id="formCad">
            
        <h:form id="form">
            
            <h:outputText value="Descrição:" styleClass="rotulo" /><br></br>
            <p:inputText id="nome1" title="Descrição" value="#{cadastroBean.descricao}" styleClass="campo"></p:inputText><br><br></br></br>
             
            
             <h:outputText value="Data de Vencimento:" styleClass="rotulo" /><br></br>
             <p:inputMask id="teste" mask="99/99/9999" value="#{cadastroBean.dtVencimento}" required="true" requiredMessage="Preencha o campo data" size="10" />
            <br><br></br></br>
                    
            <h:outputText value="Valor:" styleClass="rotulo" /><br></br>
            <p:inputMask id="teste2" mask="999.99"  value="#{cadastroBean.valor}" required="true" requiredMessage="Preencha o campo valor" size="10"/>
            <br><br></br></br>
                      
            <h:outputText value="Status:" styleClass="rotulo" /><br></br>
            <h:selectOneMenu value="#{cadastroBean.status}">
                <f:selectItem itemValue="Pendente" itemLabel="Pendente" />
                <f:selectItem itemValue="Recebido" itemLabel="Recebido" />
            </h:selectOneMenu>
             
            <br><br></br></br>
            
            
            
         <h:commandButton id="submit" value="Cadastrar" action="#{cadastroBean.cadastrar()}" styleClass="botao" /><br><br></br></br>          
         
        </h:form>
            
 </div>
        <h:form id="formVoltar">
            <h:commandButton id="submit2" value="Voltar a Pesquisa"  action="#{cadastroBean.voltarParaTitulos()}" styleClass="botao"/> 
        
        </h:form>
        
        
        
    </h:body>
</html>
