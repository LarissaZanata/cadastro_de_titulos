<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/usuarios.css" />
        <script type="text/javascript" src="js/index.js"/>
    </h:head>
    <h:body>
        <h1>Condomínio Green Park</h1>
        <h2>Login - Controle de Títulos</h2>
        <h:form id="form">


            <h:outputText value="Nome:" styleClass="rotulo" />
            <br />
            <h:inputText id="nome" title="Nome" label="Nome" value="#{usuarioBean.nome}" styleClass="campo" />
            <br />
            <br />
            <h:outputText value="Login" styleClass="rotulo" />
            <br />
            <h:inputText id="login" title="Login" label="Login" value="#{usuarioBean.usuario}" styleClass="campo"  />
            <br />
            <br />
            <h:outputText value="Senha" styleClass="rotulo"/>
            <br />
            <h:inputSecret id="senha" label="Senha" value="#{usuarioBean.senha}"  /> 
            <br />
            <br /> 
            <h:outputText value="Confirmar Senha" styleClass="rotulo"/>
            <br />
            <h:inputSecret id="confirmaSenha" label="ConfirmaSenha" value="#{usuarioBean.confirmaSenha}"  /> 
            <br />
            <br />
            
            <h:outputText value="Administrador:" styleClass="rotulo" /><br></br>
            <h:selectOneMenu value="#{usuarioBean.adm}">
                <f:selectItem itemValue="Sim" itemLabel="Sim" />
                <f:selectItem itemValue="Nao" itemLabel="Não" />
            </h:selectOneMenu>
            
            <br />
            <br />
            
            <h:messages id="msg" style="color: navy"/>
            <h:commandButton id="submit"  value="Cadastrar" action="#{usuarioBean.novoUsuario()}" styleClass="botao"/>
            <h:commandButton id="voltar"  value="Cancelar" action="#{usuarioBean.CancelaCadastro()}" styleClass="botao"/>
            
            
            
        </h:form>
        
        
    </h:body>
</html>
